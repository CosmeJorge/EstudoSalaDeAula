<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Single Page Aplication</title>
</head>
<body>
    <nav class="links">
        <label for="rd_NodeJS">Node JS</label>
        <label for="rd_Bootstrap">Bootstrap</label>
        <label for="rd_Sass">Sass</label>
        <label for="rd_Ruby">Ruby</label>
        <label for="rd_Angular">Angular JS</label>
    </nav>
    
    <section class="scroll">
        <input type="radio" name="group" id="rd_NodeJS" checked>
        <input type="radio" name="group" id="rd_Bootstrap">
        <input type="radio" name="group" id="rd_Sass">
        <input type="radio" name="group" id="rd_Ruby">
        <input type="radio" name="group" id="rd_Angular">

        <section class="sections">
            <section class="bloco" id="nodejs"><img src="img/node-js.png" alt=""></section>
            <section class="bloco" id="bootstrap"><img src="img/bootstrap.png" alt=""></section>
            <section class="bloco" id="sass"><img src="img/sass.png" alt=""></section>
            <section class="bloco" id="ruby"><img src="img/ruby.png" alt=""></section>
            <section class="bloco" id="angular"><img src="img/angularjs.png" alt=""></section>
        </section>
    </section>
</body>
</html>
